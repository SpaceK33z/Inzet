<h1>{{subject.name}}</h1>
<p>
  <span class="subtitle">{{subject.description}} &ndash; {{subject.hours}} uur</span>
</p>

<div selectize="selectConfig" options="selectOptions" ng-model="selectModel"></div>

<table ng-table="tableParams" class="table table-select">
  <tr ng-repeat="user in $data" ng-click="maybeAddTeacher(user)" ng-class="{'active': getTeacher(user.name)}">
    <td>
      <input type="checkbox" disabled ng-checked="getTeacher(user.name)">
    </td>
    <td data-title="'Naam'" sortable="'name'">
      {{user.name}}
    </td>
    <td data-title="'Vrije uren'" sortable="'free_hours'">
      {{user.free_hours}}
    </td>
    <td data-title="'Skills'" sortable="'skills'">
      {{user.skills}}
    </td>
  </tr>
</table>

<div ng-show="showConfirm">
  <p>
    U hebt gekozen voor: {{selectedTeacher.name}}. Deze persoon heeft {{selectedTeacher.free_hours}} uren beschikbaar en heeft de volgende skills: <em>{{selectedTeacher.skills}}</em>
  </p>
  <a href="#" ng-click="addTeacher(selectedTeacher.name); showConfirm = false">Toevoegen</a>
</div>
