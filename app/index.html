<!DOCTYPE html>
<html class="no-js" lang="nl" ng-app="inzetApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Inzet App</title>

  <base href="/">

  <link rel="stylesheet" href="css/app.css">

</head>
<body>
  <div class="app" ng-controller="MainCtrl">
    <header>
      <h1>Inzetsysteem <small>3.0</small></h1>

      <div class="account">
        <span>Judith Gaffert</span><br>
        Blokeigenaar 9 10 11 M
      </div>
    </header>
    <div class="container">
      <div class="sidebar">
        <ul class="sidebar-list">
          <li><a href="#" ng-click="sidebar('P9')">P9</a></li>
          <li><a href="#" ng-click="sidebar('P10')">P10</a></li>
          <li><a href="#" ng-click="sidebar('P11')">P11</a></li>
        </ul>
      </div>
      <div class="sub-sidebar" ng-show="selectedSidebar">
        <a href="#" class="sidebar-overview" ng-click="sidebar(false)">Overzicht</a>

        <ul class="sidebar-list" ng-show="selectedSidebar === 'P9'">
          <li><a href="subject/OER1">P9 - OER1</a></li>
          <li><a href="subject/OER2">P9 - OER2</a></li>
        </ul>

        <ul class="sidebar-list" ng-show="selectedSidebar === 'P10'">
          <li><a href="subject/OER1">P10 - OER1</a></li>
          <li><a href="subject/OER2">P10 - OER2</a></li>
        </ul>

        <ul class="sidebar-list" ng-show="selectedSidebar === 'P11'">
          <li><a href="subject/OER1">P11 - OER1</a></li>
          <li><a href="subject/OER2">P11 - OER2</a></li>
        </ul>
      </div>
      <div class="content">
        <ng-view></ng-view>
      </div>
    </div>
  </div>

  <!-- build:js js/plugins.min.js -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <!-- endbuild -->
  <!-- build:js js/bigapp.min.js -->
  <script src="js/app.js"></script>

  <script src="js/controllers/main.js"></script>
  <script src="js/controllers/dashboard.js"></script>
  <script src="js/controllers/subject.js"></script>

  <script src="js/services/user.js"></script>
  <!-- endbuild -->
</body>
</html>
