<!DOCTYPE html>
<html class="no-js" lang="nl" ng-app="inzetApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Inzetsysteem</title>

  <base href="/">

  <link rel="stylesheet" href="bower_components/selectize/dist/css/selectize.default.css">
  <link rel="stylesheet" href="css/app.css">

</head>
<body>
  <div class="app" ng-controller="MainCtrl">
    <header>
      <h1><a href="/">Inzetsysteem</a></h1>

      <div class="account">
        <span>Judith Gaffert</span><br>
        Media Blokeigenaar
      </div>
    </header>
    <div class="container">
      <div class="sidebar">
        <ul class="sidebar-list" ng-repeat="term in terms">
          <li>
            <div class="clickable" ng-class="{'active': term.slug === selectedSidebar}">
              <a ng-href="{{term.slug}}">{{term.name}}</a>
            </div>
          </li>
        </ul>
      </div>
      <div class="sub-sidebar" ng-show="selectedSidebar">
        <div ng-repeat="term in terms" ng-show="selectedSidebar === term.slug">
          <ul class="sidebar-list">
            <li>
              <div class="clickable" ng-class="{'active': term.slug === selectedSidebar && !subjectSlug}">
                <a ng-href="{{term.slug}}" class="sidebar-overview">Overzicht</a>
              </div>
            </li>
            <li ng-repeat-start="subject in term.subjects" ng-repeat-end>
              <div class="clickable" ng-class="{'active': term.slug === selectedSidebar && subject.slug === subjectSlug}">
                <a ng-href="{{term.slug}}/{{subject.slug}}" ng-hide="showEdit === subject.slug">{{subject.name}}</a>
                <a href="#" class="close" ng-click="editForm(subject.slug)" ng-hide="showEdit === subject.slug"></a>
              </div>

              <form class="sidebar-edit subject-edit" ng-show="showEdit === subject.slug">
                <div class="field">
                  <label for="name">Oercode</label>
                  <input type="text" id="name" ng-model="subject.name">
                </div>
                <div class="field">
                  <label for="description">Omschrijving</label>
                  <input type="text" id="description" ng-model="subject.description">
                </div>
                <div class="field">
                  <label for="hours">Uren</label>
                  <input type="number" id="hours" ng-model="subject.hours" min="0">
                </div>

                <input type="submit" value="Opslaan" ng-click="editForm(subject.slug)">
              </form>
            </li>
          </ul>


          <a href="#" ng-click="addForm()" class="sidebar-add-icon" ng-class="{'close' : showAdd}"><span>+</span></a>

          <form class="sidebar-edit subject-add" ng-show="showAdd === true">
            <div class="field">
              <label for="name">Oercode</label>
              <input type="text" id="name" ng-model="newSubject.name">
            </div>
            <div class="field">
              <label for="description">Omschrijving</label>
              <input type="text" id="description" ng-model="newSubject.description">
            </div>
            <div class="field">
              <label for="hours">Uren</label>
              <input type="number" id="hours" ng-model="newSubject.hours" min="0">
            </div>

            <input type="submit" value="Toevoegen" ng-click="addSubject($index); showAdd = false">
          </form>
        </div>
      </div>
      <div class="content">
        <ng-view></ng-view>
      </div>
    </div>
  </div>

  <!-- build:js js/plugins.min.js -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/selectize/dist/js/standalone/selectize.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-selectize2/dist/selectize.js"></script>
  <script src="bower_components/ng-table/ng-table.js"></script>
  <!-- endbuild -->
  <!-- build:js js/bigapp.min.js -->
  <script src="js/app.js"></script>

  <script src="js/controllers/main.js"></script>
  <script src="js/controllers/dashboard.js"></script>
  <script src="js/controllers/subject.js"></script>
  <script src="js/controllers/term.js"></script>

  <script src="js/services/user.js"></script>
  <script src="js/services/subject.js"></script>
  <!-- endbuild -->
</body>
</html>
